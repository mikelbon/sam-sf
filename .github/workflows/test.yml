name: Ejecutar pruebas unitarias

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Pruebas unitarias
    runs-on: ubuntu-latest
    environment: my_environment

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: npm test

      - name: Notificar a Slack si las pruebas pasan
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âœ… *Tests pasaron en `${{ github.repository }}`*\nBranch: `${{ github.ref_name }}`\nAutor: `${{ github.actor }}`\nğŸ§ª Troll-proof total, Miguel ğŸ’ª"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Notificar a Slack si las pruebas fallan
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âŒ *Tests fallaron en `${{ github.repository }}`*\nBranch: `${{ github.ref_name }}`\nAutor: `${{ github.actor }}`\nRevisar cobertura y errores ğŸ›"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“Š Reporte de cobertura (opcional)
        run: |
          npm run test -- --coverage
        continue-on-error: true

      - name: ğŸ“¤ Subir resultados (opcional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-jest
          path: coverage/
