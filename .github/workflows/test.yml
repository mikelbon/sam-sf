name: Ejecutar pruebas unitarias

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🧪 Pruebas unitarias
    runs-on: ubuntu-latest
    environment: my_environment

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🧪 Ejecutar pruebas unitarias
        run: npm test

      - name: Notificar a Slack si las pruebas pasan
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ *Tests pasaron en `${{ github.repository }}`*\nBranch: `${{ github.ref_name }}`\nAutor: `${{ github.actor }}`\n🧪 Troll-proof total, Miguel 💪"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Notificar a Slack si las pruebas fallan
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ *Tests fallaron en `${{ github.repository }}`*\nBranch: `${{ github.ref_name }}`\nAutor: `${{ github.actor }}`\nRevisar cobertura y errores 🐛"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: 📊 Reporte de cobertura (opcional)
        run: |
          npm run test -- --coverage
        continue-on-error: true

      - name: 📤 Subir resultados (opcional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-jest
          path: coverage/
