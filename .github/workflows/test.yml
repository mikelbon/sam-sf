name: Ejecutar pruebas unitarias

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ðŸ§ª Pruebas unitarias
    runs-on: ubuntu-latest
    environment: my_environment

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ§ª Ejecutar pruebas unitarias
        run: npm test

      - name: Instalar ts-node para notificaciÃ³n
        run: npm install --save-dev ts-node

      #- name: Ejecutar pruebas con cobertura
      #  run: npx jest --coverage
        
      - name: Notificar a Slack con cobertura
        run: npx ts-node src/notifySlack.ts
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: ðŸ“Š Reporte de cobertura (opcional)
        run: |
          npm run test --coverage
        continue-on-error: true
      - name: Verificar archivos de cobertura
        run: ls -la coverage 
    
      - name: ðŸ“¤ Subir resultados (opcional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-jest
          path: coverage/
